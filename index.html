<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Javascript Quiz</h1>
    </header>
    <body>
      <h2 id="question">Are you ready?</h2>
      <section>
        <button data-present="shown" class="answer">A: Start Quiz</button>
        <button data-present="shown" class="answer">B: Begin Quiz</button>
        <h3 data-answer="correct"></h3>
        <button data-present="shown" class="answer">C: Engage Quiz</button>
        <button data-present="shown" class="answer">D: Run Quiz</button>
      </section>

      <h2 id="timer"></h2>
      <form id="high-scores">
        <input type="text" />
        <button></button>
      </form>
    </body>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
